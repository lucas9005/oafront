<h1>Contacto</h1>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6">
      <p><span>Oc&eacute;ano Azul Eventos</span></p>
      <p>Maracaibo, Zulia, Venezuela</p>
      <p>+58 (414) 6145081</p>
      <p>oceanoazulevento@gmail.com</p>
      <hr />
      <form>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
        </div>
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input type="email" class="form-control" id="email" placeholder="Ingrese su e-mail">
        </div>
        <div class="form-group">
          <label for="question">Consulta</label>
          <textarea class="form-control" rows="10" id="question" placeholder="Ingrese su consulta"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar Consulta</button>
      </form>
    </div>
    <div class="col-xs-12 col-sm-6">
      <p-gmap [options]="options" [style]="{'width':'100%', 'height':'65vh', 'margin-bottom':'15px'}"></p-gmap>
    </div>
  </div>
</div>
