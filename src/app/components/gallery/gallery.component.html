<h1>Galer&iacute;a</h1>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="col-xs-6 col-sm-4 col-lg-3" *ngFor="let image of images">
        <button class="thumbnail" (click)="setOpenedStateTrue(image.src, image.src)">
          <img src={{image.src}} alt={{image.src}}>
        </button>
      </div>
      <div class="modal fade blur" tabindex="-1" [ngClass]="{in: openedState, display: openedState}" (click)="setOpenedStateFalse()">
        <img src={{openedSrc}} alt={{openedAlt}}>
      </div>
    </div>
  </div>
</div>
